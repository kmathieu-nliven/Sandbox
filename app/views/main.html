<div class="container-fluid">
  <div class="row">

    <div class="col-md-12"><h4 style="float: right;">Daily Goal: {{vm.goal}}</h4></div>
  </div>
  <div class="progress">
    <div class="progress-bar" role="progressbar" aria-valuenow={{vm.currentSteps}} aria-valuemin="0"
         aria-valuemax={{vm.goal}}
         style="width: {{vm.currentPercentage}}%;">{{vm.currentSteps}} steps
    </div>
  </div>
  <button ng-if="vm.moreUpdatesAvail" ng-click="vm.addSteps()" class="btn btn-default btn-sm" type="button">Refresh
    Fitbit Steps
  </button>

  <uib-alert ng-repeat="alert in vm.alerts" type="{{alert.type}}" close="vm.closeAlert($index)">{{alert.msg}}
  </uib-alert>

  <div class="jumbotron">
    <div class="fittySpot">
      <div id="Stage" class="fittyChillin">
      </div>
    </div>


    <!-- Static fitty -->
    <!--<img src="images/blue_blob_pet.png" alt="Fitty"><br>-->

    <div class="row">
      <div class="col-md-6"><h3>Step bank: {{vm.stepBank}}</h3></div>
      <div class="col-md-6"><h3>Current Mood: {{vm.mood}}</h3></div>
    </div>
    <div class="row">
      <div class="col-md-5"><h6>Hunger Score: {{vm.hunger.score}}</h6></div>
      <div class="col-md-5"><h6>Happiness Score: {{vm.happiness.score}}</h6></div>

    </div>

    <div class="row">
      <div class="col-md-5">
        <button ng-click="vm.feedFitty()" class="btn btn-primary" type="button">Feed Fitty</button>
      </div>
      <div class="col-md-5">
        <button ng-click="vm.playWithFitty()" class="btn btn-primary" type="button">Play With Fitty</button>
      </div>
    </div>


  </div>
</div>
