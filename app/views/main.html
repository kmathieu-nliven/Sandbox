<div class="container-fluid">
  <div class="row">

    <div class="col-md-12" ><h4 style="float: right;">Daily Goal: {{vm.goal}}</h4></div>
  </div>
  <div class="progress">
    <div class="progress-bar" role="progressbar" aria-valuenow={{vm.currentSteps}} aria-valuemin="0" aria-valuemax={{vm.goal}}
         style="width: {{vm.currentPercentage}}%;">{{vm.currentSteps}} steps</div>
  </div>
  <button ng-if="vm.moreUpdatesAvail" ng-click="vm.addSteps()" class="btn btn-default btn-sm" type="button">Refresh Fitbit Steps</button>

  <div class="jumbotron">
    <img src="images/blue_blob_pet.png" alt="Fitty"><br>

    <div class="row">
      <div><h3>Step bank: {{vm.stepBank}}</h3></div>
      <div class="col-md-5"><h6>Hunger Score: {{vm.hungerScore}}</h6></div>
      <div class="col-md-5"><h4>Current Mood: {{vm.mood}}</h4></div>

      <div class="col-md-5">
        <button ng-click="vm.feedFitty()" class="btn btn-primary" type="button">Feed Fitty</button>
      </div>
    </div>


  </div>
</div>
